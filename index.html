<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css">
    <link rel="stylesheet" href="css/styles.css">
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
      
</head>
<body>
    <main>
        <div class="content-container">
            <div class="search-bar">
                <input type="text" id="parcel-id" placeholder="Search by Parcel ID">
                <button id="search-button">Search</button>
            </div>

            <div class="interactive-map">
                <label>1. Layers</label>
                <br>
                <div class="checkbox-container">
                  <div>
                    <label>
                      <input type="radio" name="parcel-mode" value="Dvpt_Prob" checked />
                      Likelihood by Development
                    </label>
                  </div>
                  <div>
                    <label>
                      <input type="radio" name="parcel-mode" value="Dist_Road" />
                      Distance to Main Roads
                    </label>
                  </div>
                </div>
            </div>
            <div class="filters">
                <label>2. Filters</label>
                <br>
                <div class="checkbox-container">
                  <div class="size-of-parcel">
                    <label>Size of Parcel</label>
                  </div>
                  <br>
                    <input type="checkbox" name="size-filter" id="0-0.5-acres" />
                    <label for="0-0.5-acres">0-0.5 acres (single-family)</label>
                    <br>
                    <input type="checkbox" name="size-filter" id="0.5-1-acres" />
                    <label for="0.5-1-acres">0.5-1 acres (multi-family)</label>
                    <br>
                    <input type="checkbox" name="size-filter" id="1-2-acres" />
                    <label for="1-2-acres">1-2 acres (multi-family)</label>
                    <br>
                    <input type="checkbox" name="size-filter" id="2-5-acres" />
                    <label for="2-5-acres">2-5 acres (manufactured comm.)</label>
                    <br>
                    <input type="checkbox" name="size-filter" id="5-1000000-acres" />
                    <label for="5-&-over-acres">5 & over acres</label>
                    <br>

                    <div class="acres-range">
                        <input type="text" id="min-acres" placeholder="min acres">
                        <input type="text" id="max-acres" placeholder="max acres">
                        <button id="apply-acres-filters">Apply</button>
                    </div>
                </div>
                <div class="checkbox-container">
                    <div class="slope-threshold">
                        <label>Slope Threshold</label>
                        <input type="text" id="slope-threshold" placeholder="____%">
                        <button id="apply-slope-filters">Apply</button>
                        
                    </div>
                </div>
                <div class="checkbox-container">
                    <div class="value-of-parcel">
                        <label>Value of Parcel</label>
                    </div>
                    <br>
                    <input type="checkbox" name="value-filter" id="0-10000-value" />
                    <label for="0-10000-value">$0 - $10,000</label>
                    <br>
                    <input type="checkbox" name="value-filter" id="10000-20000-value" />
                    <label for="10000-20000-value">$10,000 - $20,000</label>
                    <br>
                    <input type="checkbox" name="value-filter" id="20000-50000-value" />
                    <label for="20000-50000-value">$20,000 - $50,000</label>
                    <br>
                    <input type="checkbox" name="value-filter" id="50000-1000000000-value" />
                    <label for="50000-1000000000-value">$50,000 over</label> <br>
                    <input type="text" id="apply-min-value" placeholder="$min">
                    <span>to</span>
                    <input type="text" id="apply-max-value" placeholder="$max">
                    <button id="apply-value-filters">Apply</button>
                </div>
            </div>
            <div class="results">
                <label>3. Result: Top 10 Parcels on Likelihood of Development </label>
                <br>
            </div>
        </div>
        <div class="map-container">
            <div id="map" class="map"></div>
        </div>
    </main>
    <script src='https://unpkg.com/@turf/turf@6/turf.min.js'></script>
    <script type="module" src="js/main.js"></script>
    <script type="module" src="js/map.js"></script>
    <script type="module" src="js/list.js"></script>
    <script type="module" src="js/search.js"></script>
</body>
</html>
